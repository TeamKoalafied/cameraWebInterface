			  </canvas>
            <canvas id  = "regCanvas" style = "float:left; width:50%">Use a canvas-supported browser.
			  </canvas>      
            <script>
				var canvas = document.querySelector('.rotatedCanvas');
				var width = canvas.width = "320";
				var height = canvas.height = "320";
				var ctx = canvas.getContext('2d');
				ctx.fillStyle = 'rgb(255, 0, 0)';
				ctx.beginPath();
				ctx.moveTo(120, 120);
				ctx.lineTo(200,200);
				// draw your path
				ctx.fill();
			</script>
