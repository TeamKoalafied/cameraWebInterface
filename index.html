<!DOCTYPE html>
<html>
    <link rel = "stylesheet" type = "text/css" href = "style.css" />
    <head>
        <meta charset="utf-8">
        <title>CameraStream - Team Koalafied</title>
    </head>
    <body style="background-color: azure;"> 
		<canvas id  = "frontCanvas">Use a canvas-supported browser.</canvas>
        <canvas id  = "backCanvas">Use a canvas-supported browser.</canvas>      
            <script>
				var front_canvas = document.getElementById("frontCanvas");
				var ctx = front_canvas.getContext("2d");
				ctx.fillStyle = "#05FF00";
				// height of rect is 150
				// width of rect is 300
				ctx.fillRect(0, 73.5, 300, 3);
				
				var back_canvas = document.getElementById("backCanvas");
				var ctx2 = back_canvas.getContext("2d");
				ctx2.fillStyle = "#05FF00";
				ctx2.fillRect(0, 73.5, 300, 3);
			</script>
    </body>
</html>
